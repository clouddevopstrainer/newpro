# --------------------- START MONITORING STACK ---------------------
- name: üöÄ Deploy Prometheus, Grafana, Node Exporter
  hosts: all
  become: yes
  vars:
    monitoring_dir: /opt/monitoring

  tasks:

    - name: Ensure /opt/monitoring directory exists
      file:
        path: "{{ monitoring_dir }}"
        state: directory
        mode: '0755'

    - name: Stop and remove old monitoring containers
      shell: |
        set -e
        containers=$(sudo docker ps -a --format '{{.Names}}' | grep -E 'monitoring-|prometheus|grafana|node_exporter' || true)
        if [ -n "$containers" ]; then
          echo "üßπ Removing old monitoring containers..."
          echo "$containers" | xargs -r sudo docker rm -f
        fi

    - name: Kill processes using ports 3000, 9090, 9100
      shell: |
        set -e
        for port in 3000 9090 9100; do
          pid=$(sudo lsof -ti tcp:$port || true)
          if [ -n "$pid" ]; then
            echo "‚ö†Ô∏è Killing process using port $port (PID: $pid)"
            sudo kill -9 $pid || true
          fi
        done

    - name: Clean Docker networks, volumes, and system
      shell: |
        sudo docker network prune -f || true
        sudo docker volume prune -f || true
        sudo docker system prune -f || true

    - name: Copy Prometheus configuration file
      copy:
        dest: "{{ monitoring_dir }}/prometheus.yml"
        content: |
          global:
            scrape_interval: 15s
          scrape_configs:
            - job_name: 'prometheus'
              static_configs:
                - targets: ['prometheus:9090']
            - job_name: 'node_exporter'
              static_configs:
                - targets: ['node_exporter:9100']

    - name: Copy docker-compose.yml for monitoring stack
      copy:
        dest: "{{ monitoring_dir }}/docker-compose.yml"
        content: |
          version: "3.9"
          services:
            prometheus:
              image: prom/prometheus
              container_name: monitoring-prometheus
              ports:
                - "9090:9090"
              volumes:
                - ./prometheus.yml:/etc/prometheus/prometheus.yml
              restart: always

            grafana:
              image: grafana/grafana
              container_name: monitoring-grafana
              ports:
                - "3000:3000"
              environment:
                - GF_SECURITY_ADMIN_USER=admin
                - GF_SECURITY_ADMIN_PASSWORD=admin
              restart: always

            node_exporter:
              image: prom/node-exporter
              container_name: monitoring-node_exporter
              ports:
                - "9100:9100"
              volumes:
                - /proc:/host/proc:ro
                - /sys:/host/sys:ro
                - /:/rootfs:ro
              command:
                - '--path.procfs=/host/proc'
                - '--path.sysfs=/host/sys'
                - '--path.rootfs=/rootfs'
              restart: always

    - name: Start monitoring stack using docker-compose
      shell: |
        set -e
        cd "{{ monitoring_dir }}"
        echo "üöÄ Deploying monitoring stack..."
        sudo docker compose up -d --remove-orphans
        echo "‚úÖ Docker containers running:"
        sudo docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
