---
- name: Setup EC2 Server
  hosts: ec2
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - docker.io
          - docker-compose
          - git
          - curl
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes
